<!doctype html>
<html lang="ko-KR">
<head>
	<title>node.js 데이터 긁어오기</title>
	<meta charset="UTF-8">
	<style>
		a { color:#666; text-decoration: none; }
		a:hover { color:#ff2000; }
	</style>
</head>
<body>
	<ul id="newsCliping">
	</ul>
	<script src="http://media.daum.net/common/wing.data"></script>
	<script type="text/javascript">
		var animal = function(tit,url) {
			var li = document.createElement('li')
			, a = document.createElement('a');
			a.textContent = tit;
			a.setAttribute('href',url);
			li.appendChild(a);
			var ul = document.getElementById('newsCliping');
			ul.appendChild(li);
		}
		var data = window.wing_primary_sisa.component.data
		, length = data.length;
		for(var i = 0; i < length; i++) {
			var tit = data[i].component.data[0].title
			, url = data[i].component.data[0].url
			, test = new animal(tit,url);
		}
	</script>
</body>
</html>
